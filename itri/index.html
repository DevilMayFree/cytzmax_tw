    <style id="critical-path-css" type="text/css">            body, html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0
    }

    .page-preloader {
        top: 0;
        left: 0;
        z-index: 999;
        position: fixed;
        height: 100%;
        width: 100%;
        text-align: center
    }

    .preloader-preview-area {
        animation-delay: -.2s;
        top: 50%;
        -ms-transform: translateY(100%);
        transform: translateY(100%);
        margin-top: 10px;
        max-height: calc(50% - 20px);
        opacity: 1;
        width: 100%;
        text-align: center;
        position: absolute
    }

    .preloader-logo {
        max-width: 90%;
        top: 50%;
        -ms-transform: translateY(-100%);
        transform: translateY(-100%);
        margin: -10px auto 0 auto;
        max-height: calc(50% - 20px);
        opacity: 1;
        position: relative
    }

    .ball-pulse > div {
        width: 15px;
        height: 15px;
        border-radius: 100%;
        margin: 2px;
        animation-fill-mode: both;
        display: inline-block;
        animation: ball-pulse .75s infinite cubic-bezier(.2, .68, .18, 1.08)
    }

    .ball-pulse > div:nth-child(1) {
        animation-delay: -.36s
    }

    .ball-pulse > div:nth-child(2) {
        animation-delay: -.24s
    }

    .ball-pulse > div:nth-child(3) {
        animation-delay: -.12s
    }

    @keyframes ball-pulse {
        0% {
            transform: scale(1);
            opacity: 1
        }
        45% {
            transform: scale(.1);
            opacity: .7
        }
        80% {
            transform: scale(1);
            opacity: 1
        }
    }

    .ball-clip-rotate-pulse {
        position: relative;
        -ms-transform: translateY(-15px) translateX(-10px);
        transform: translateY(-15px) translateX(-10px);
        display: inline-block
    }

    .ball-clip-rotate-pulse > div {
        animation-fill-mode: both;
        position: absolute;
        top: 0;
        left: 0;
        border-radius: 100%
    }

    .ball-clip-rotate-pulse > div:first-child {
        height: 36px;
        width: 36px;
        top: 7px;
        left: -7px;
        animation: ball-clip-rotate-pulse-scale 1s 0s cubic-bezier(.09, .57, .49, .9) infinite
    }

    .ball-clip-rotate-pulse > div:last-child {
        position: absolute;
        width: 50px;
        height: 50px;
        left: -16px;
        top: -2px;
        background: 0 0;
        border: 2px solid;
        animation: ball-clip-rotate-pulse-rotate 1s 0s cubic-bezier(.09, .57, .49, .9) infinite;
        animation-duration: 1s
    }

    @keyframes ball-clip-rotate-pulse-rotate {
        0% {
            transform: rotate(0) scale(1)
        }
        50% {
            transform: rotate(180deg) scale(.6)
        }
        100% {
            transform: rotate(360deg) scale(1)
        }
    }

    @keyframes ball-clip-rotate-pulse-scale {
        30% {
            transform: scale(.3)
        }
        100% {
            transform: scale(1)
        }
    }

    @keyframes square-spin {
        25% {
            transform: perspective(100px) rotateX(180deg) rotateY(0)
        }
        50% {
            transform: perspective(100px) rotateX(180deg) rotateY(180deg)
        }
        75% {
            transform: perspective(100px) rotateX(0) rotateY(180deg)
        }
        100% {
            transform: perspective(100px) rotateX(0) rotateY(0)
        }
    }

    .square-spin {
        display: inline-block
    }

    .square-spin > div {
        animation-fill-mode: both;
        width: 50px;
        height: 50px;
        animation: square-spin 3s 0s cubic-bezier(.09, .57, .49, .9) infinite
    }

    .cube-transition {
        position: relative;
        -ms-transform: translate(-25px, -25px);
        transform: translate(-25px, -25px);
        display: inline-block
    }

    .cube-transition > div {
        animation-fill-mode: both;
        width: 15px;
        height: 15px;
        position: absolute;
        top: -5px;
        left: -5px;
        animation: cube-transition 1.6s 0s infinite ease-in-out
    }

    .cube-transition > div:last-child {
        animation-delay: -.8s
    }

    @keyframes cube-transition {
        25% {
            transform: translateX(50px) scale(.5) rotate(-90deg)
        }
        50% {
            transform: translate(50px, 50px) rotate(-180deg)
        }
        75% {
            transform: translateY(50px) scale(.5) rotate(-270deg)
        }
        100% {
            transform: rotate(-360deg)
        }
    }

    .ball-scale > div {
        border-radius: 100%;
        margin: 2px;
        animation-fill-mode: both;
        display: inline-block;
        height: 60px;
        width: 60px;
        animation: ball-scale 1s 0s ease-in-out infinite
    }

    @keyframes ball-scale {
        0% {
            transform: scale(0)
        }
        100% {
            transform: scale(1);
            opacity: 0
        }
    }

    .line-scale > div {
        animation-fill-mode: both;
        display: inline-block;
        width: 5px;
        height: 50px;
        border-radius: 2px;
        margin: 2px
    }

    .line-scale > div:nth-child(1) {
        animation: line-scale 1s -.5s infinite cubic-bezier(.2, .68, .18, 1.08)
    }

    .line-scale > div:nth-child(2) {
        animation: line-scale 1s -.4s infinite cubic-bezier(.2, .68, .18, 1.08)
    }

    .line-scale > div:nth-child(3) {
        animation: line-scale 1s -.3s infinite cubic-bezier(.2, .68, .18, 1.08)
    }

    .line-scale > div:nth-child(4) {
        animation: line-scale 1s -.2s infinite cubic-bezier(.2, .68, .18, 1.08)
    }

    .line-scale > div:nth-child(5) {
        animation: line-scale 1s -.1s infinite cubic-bezier(.2, .68, .18, 1.08)
    }

    @keyframes line-scale {
        0% {
            transform: scaley(1)
        }
        50% {
            transform: scaley(.4)
        }
        100% {
            transform: scaley(1)
        }
    }

    .ball-scale-multiple {
        position: relative;
        -ms-transform: translateY(30px);
        transform: translateY(30px);
        display: inline-block
    }

    .ball-scale-multiple > div {
        border-radius: 100%;
        animation-fill-mode: both;
        margin: 2px;
        position: absolute;
        left: -30px;
        top: 0;
        opacity: 0;
        margin: 0;
        width: 50px;
        height: 50px;
        animation: ball-scale-multiple 1s 0s linear infinite
    }

    .ball-scale-multiple > div:nth-child(2) {
        animation-delay: -.2s
    }

    .ball-scale-multiple > div:nth-child(3) {
        animation-delay: -.2s
    }

    @keyframes ball-scale-multiple {
        0% {
            transform: scale(0);
            opacity: 0
        }
        5% {
            opacity: 1
        }
        100% {
            transform: scale(1);
            opacity: 0
        }
    }

    .ball-pulse-sync {
        display: inline-block
    }

    .ball-pulse-sync > div {
        width: 15px;
        height: 15px;
        border-radius: 100%;
        margin: 2px;
        animation-fill-mode: both;
        display: inline-block
    }

    .ball-pulse-sync > div:nth-child(1) {
        animation: ball-pulse-sync .6s -.21s infinite ease-in-out
    }

    .ball-pulse-sync > div:nth-child(2) {
        animation: ball-pulse-sync .6s -.14s infinite ease-in-out
    }

    .ball-pulse-sync > div:nth-child(3) {
        animation: ball-pulse-sync .6s -70ms infinite ease-in-out
    }

    @keyframes ball-pulse-sync {
        33% {
            transform: translateY(10px)
        }
        66% {
            transform: translateY(-10px)
        }
        100% {
            transform: translateY(0)
        }
    }

    .transparent-circle {
        display: inline-block;
        border-top: .5em solid rgba(255, 255, 255, .2);
        border-right: .5em solid rgba(255, 255, 255, .2);
        border-bottom: .5em solid rgba(255, 255, 255, .2);
        border-left: .5em solid #fff;

    .transparent-circle:after {

    @keyframes transparent-circle {

        }
        100% {
            transform: rotate(360deg)
        }
    }

    .ball-spin-fade-loader {

        left: -10px;

    }

    .ball-spin-fade-loader > div {

        height: 15px;

        -webkit-animation-delay: -.72s
    }

    .ball-spin-fade-loader > div:nth-child(3) {
        top: 0;
        left: 25px;
        animation-delay: -.6s;
        -webkit-animation-delay: -.6s
    }

    .ball-spin-fade-loader > div:nth-child(4) {
        top: -17.05px;
        left: 17.05px;
        animation-delay: -.48s;
        -webkit-animation-delay: -.48s
    }

    .ball-spin-fade-loader > div:nth-child(5) {
        top: -25px;
        left: 0;
        animation-delay: -.36s;
        -webkit-animation-delay: -.36s
    }

    .ball-spin-fade-loader > div:nth-child(6) {
        top: -17.05px;
        left: -17.05px;
        animation-delay: -.24s;
        -webkit-animation-delay: -.24s
    }

    .ball-spin-fade-loader > div:nth-child(7) {
        top: 0;
        left: -25px;
        animation-delay: -.12s;
        -webkit-animation-delay: -.12s
    }

    .ball-spin-fade-loader > div:nth-child(8) {
        top: 17.05px;
        left: -17.05px;
        animation-delay: 0s;
        -webkit-animation-delay: 0s
    }

    @keyframes ball-spin-fade-loader {
        50% {
            opacity: .3;
            transform: scale(.4)
        }
        100% {
            opacity: 1;
            transform: scale(1)
        }
    }        </style>
